{% extends "base.html" %}

{% block content %}
<body>
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>Hi, I'm Yahya El Fandary.</h1>
        <p class="lead text-muted">Welcome in my Portfolio. This Website is only for displaying my Work and Experties.</p>
        <p>
          <a href="mailto:yahyaelfandary@gmail.com" class="btn btn-primary my-2">Email me!</a>
        </p>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{job.image.url}}" alt="">
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
</body>
{% endblock %}
