{% extends "base.html" %}




{% block content %}
<div class="container">
  <h1>Create Hall</h1>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary" name="button">Edit Hall</button>
    <br>
    <br>
    <a href="{% url 'delete' hall.id %}" class="btn btn-danger">Delete this hall of fame</a>
  </form>
</div>

{% endblock %}
